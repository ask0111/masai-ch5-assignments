<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var userFav = JSON.parse(localStorage.getItem('favourites'));

    userFav.forEach(element => {

        var box = document.createElement('tr');
        var tname = document.createElement('td');
        tname.innerText = element.name;
        var tmobile = document.createElement('td');
        tmobile.innerText = element.email; 
        var ttype = document.createElement('td');
        ttype.innerText = element.job; 
        box.append(tname, tmobile, ttype);
        
        document.querySelector('#body').append(box);
        
       

    });
  </script>
</html>
